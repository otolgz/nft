<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>NFT-Card</title>
  </head>

  <body>
    <div class="container">
      <div class="main-image">
        <img src="image-equilibrium.jpg" alt="equ image" class="image" />
        <h1 class="title">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="coin">
          <span class="eth"
            ><img src="icon-ethereum.svg" alt="etherium icon " id="qq" />0.041
            ETH</span
          >
          <span class="time"
            ><img src="icon-clock.svg" alt="clock" id="ww" />3 days left</span
          >
        </div>

        <div class="line"></div>

        <div class="creator">
          <img src="image-avatar.png" alt="pic of avatar" class="avatar-img" />
          creation of <span class="white">Jules Wyvern</span>
        </div>
      </div>
    </div>
  </body>
</html>
